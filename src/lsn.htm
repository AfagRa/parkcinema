<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  </head>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" onclick="loadPage('home')">L O Q O</a>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" onclick="loadPage('home')">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" onclick="loadPage('about')">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" onclick="loadPage('contact')">Contact</a>
                            </li>
                        </ul>
                        <div>
                            <select id="lang">
                                <option value="AZ">AZ</option>
                                <option value="EN">EN</option>
                                <option value="RU">RU</option>
                            </select>
                            <button id="btn">gece</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="p-5">
            <div class="container" id="content"></div>
        </main>
        <footer class="bg-dark text-center text-white p-3"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script>
            const content = document.getElementById('content')
            const btn = document.getElementById('btn')
            const lang = document.getElementById('lang')
            const footer = document.querySelector('footer')
            footer.innerHTML = `Copyrigt &copy; ${new Date().getFullYear()}`
            let mode = localStorage.getItem('mode') || 'light'
            changeMode()

            loadPage(location.hash.slice(1) || 'home')

            btn.onclick = changeMode

            function changeMode() {
                localStorage.setItem('mode', mode) 
                if(mode == 'light') {
                    document.body.style.background = '#fff'
                    document.body.style.color = '#333'
                    btn.innerHTML = 'ðŸŒ™'
                    mode = 'dark'
                } else {
                    document.body.style.background = '#333'
                    document.body.style.color = '#FFF'
                    btn.innerHTML = 'â˜€'
                    mode = 'light'
                }
            }
            if (!localStorage.getItem('language')) {
                localStorage.setItem('language', 'AZ');
            }
            lang.value = localStorage.getItem('language');
            
            lang.onchange = function() {
                localStorage.setItem('language', lang.value); 
            }
            


            function loadPage(page) {
                const ajax = new XMLHttpRequest()
                ajax.open('GET', `data/${page}.htm`)
                ajax.send()
                ajax.onload = function() {
                    content.innerHTML = ajax.response
                    location.replace(`#${page}`)
                }
            }
        </script>
    </body>
</html>
